<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('edition')">Edition</button>
        <button class="tab-button" onclick="showTab('search')">Search</button>
    </div>

    <div id="edition" class="tab-content">
        <h2>Edition</h2>
        <form id="editForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <button type="submit">Add</button>
            <button type="button" onclick="updateData()">Update</button>
            <button type="button" onclick="deleteData()">Delete</button>
        </form>
    </div>

    <div id="search" class="tab-content">
        <h2>Search</h2>
        <input type="text" id="searchQuery" placeholder="Enter name to search" oninput="searchData()">
        <ul id="dataList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
