<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ẩn các block</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("div, p, h1").hide();
        });
    </script>
</head>
<body>
    <h1>Tiêu đề</h1>
    <p>Đoạn văn bản.</p>
    <div>Khối div này sẽ bị ẩn.</div>
</body>
</html>
