<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi kiểu dáng</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("tr:odd").css("background-color", "#f2f2f2");
            $("tr:even").css("background-color", "#fff");
            $("td").hover(
                function() { $(this).css("background-color", "#d1e0e0"); },
                function() { $(this).css("background-color", ""); }
            );
        });
    </script>
</head>
<body>
    <table border="1">
        <tr><td>Hàng 1</td></tr>
        <tr><td>Hàng 2</td></tr>
        <tr><td>Hàng 3</td></tr>
    </table>
</body>
</html>
