<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ảnh</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const imgCount = $("#menu img").length;
            alert("Số lượng ảnh trong menu: " + imgCount);
        });
    </script>
</head>
<body>
    <div id="menu">
        <img src="image1.jpg" alt="Ảnh 1">
        <img src="image2.jpg" alt="Ảnh 2">
    </div>
</body>
</html>
